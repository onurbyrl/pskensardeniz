# fly.toml app configuration file generated for pskensar-blue-leaf-3286 on 2025-07-03T23:56:19+03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'pskensar-blue-leaf-3286'
primary_region = 'fra'
console_command = '/code/manage.py shell'

[build]

[env]
  PORT = '8000'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[[statics]]
  guest_path = '/code/static'
  url_prefix = '/static/'

[deploy]
  release_command = "bash -c 'python manage.py makemigrations && python manage.py migrate'"